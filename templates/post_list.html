{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'url-name-post-detail' pk=post.pk %}">{{ post.title }}</a></h5>
                <p class="card-text">{{ post.text|linebreaksbr|truncatechars:250 }}</p>
                <div>
                    <div class="btn-container float-left">
{#                        <form action="{% url 'url-name-post-delete' pk=post.pk %}" class="d-inline-block" method="POST">#}
{#                            {% csrf_token %}#}
{#                            <button class="btn btn-danger btn-sm">삭제</button>#}
{#                        </form>#}
                        <a href="{% url 'url-name-post-delete-confrim' pk=post.pk %}" class="btn btn-danger btn-sm">삭제</a>

                        <button class="btn btn-info btn-sm">수정</button>
                    </div>
                </div>
                <div class="text-right">
                    <span>{{ post.created_date }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
